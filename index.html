<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amination website</title>
</head>
<body>
    <div class="main">
            <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="" class="active">home</a></li>
                        <li><a href="">blog</a></li>
                        <li><a href="">services</a></li>
                        <li><a href="">about</a></li>
                    </ul>
                </div>
                <div class="manu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social-media">
                <img src="images/facebook.png" alt="">
                <img src="images/instagram.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/youtube.png" alt="">
            </div>
            <div class="search-box">
               <input type="text" placeholder="search">
               <img src="images/search.png" alt=""> 
            </div>
        </div>
        <img src="images/cloud.png" alt="" id="clouds">
        <img src="images/plane.png" alt="" id="plane">
        <div id="balloon">
            <img src="images/balloon.png" alt="" class="balloon1">
            <img src="images/balloon.png" alt="" class="balloon2">
            <img src="images/balloon.png" alt="" class="balloon3">
        </div>
        <img src="images/pause.png" alt="" id="pause">
    </div>
    <script>
         var pause = document.getElementById("pause");

        pause.onclick = function(){
            if(clouds.style.webkitAnimationPlayState =="paused")
            {
                clouds.style.webkitAnimationPlayState = "running";
                plane.style.webkitAnimationPlayState = "running";
                balloon.style.webkitAnimationPlayState = "running";
                pause.src = 'images/pause.png';
            }
            else
            {
                clouds.style.webkitAnimationPlayState = "paused";
                plane.style.webkitAnimationPlayState = "paused";
                balloon.style.webkitAnimationPlayState = "paused";
                pause.src = 'images/play.png';
            }
        }












    </script>
</body>
</html>
